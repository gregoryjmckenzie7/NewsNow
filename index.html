<body>
    <div class="jumbotron" id="header">
        <h1 class="awesome">News Now</h1>
        <p class="gradientFont">LIVE NEWS AT YOUR FINGERTIPS</p>
    </div>
    <div class="container-fluid">
        <div class="jumbotron row" id="video-and-news">
            <div class="col-md-6" alt="Youtube video will go here" id="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/uT3SBzmDxGk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div class="col-md-6">
                <a class="btn btn-default" href="#" role="button" id="cnnBnt">CNN Live</a>
                <br>
                <a class="btn btn-default" href="#" role="button" id="foxBnt">FOX News Live</a>
                <br>
                <a class="btn btn-default" href="#" role="button" id="abcBnt">ABC News Live</a>
                <br>
                <a class="btn btn-default" href="#" role="button" id="msnbcBnt">MSNBC Live</a>
                <br>
                <a class="btn btn-default" href="#" role="button" id="skyBnt">SKY News Live</a>
            </div>
        </div> 
    </div>
    <!-- ******************* end of main div ********************* -->
    <!-- ******************* table for news info ********************* -->
    <div class="container" id="recentNews">
        <div>
            <h2>Related News</h2>
        </div>
        <table class="table">
            <!--  table  -->
            <thead>
                <tr class="table-light">
                    <th scope="col">News Source:</th>
                    <th scope="col">Articles:</th>
                    <th scope="col">Date:</th>
                    <th scope="col">Link:</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table> <!-- table  -->
        
        <!-- ******************* form ********************* -->
        <form id="main-form">
            <div class="form-group">
                <label for="pwd">Search:</label>
                <input type="text" class="form-control" id="search-video" placeholder="search topic" name="search-video">
            </div>
            <!-- ******************* buttons ********************* -->
            <button type="submit" class="btn btn-success" id="add-button"> Add</button>
            <button id="clear-results" type="submit" class="btn btn-default">Clear Results</button>
        </form>
        <!-- ******************* end of form ********************* -->
    </div> <!-- ******************* end of table for song info ********************* -->
